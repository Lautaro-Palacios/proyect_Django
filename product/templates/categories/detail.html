{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Detalles de Categoria</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"> {{category.name}}</h5>
        
            {% if user.is_authenticated %}
                        <a href="{% url 'product_update' product.id %}" class="btn btn-success btn-sm">Editar</a>
                        <a href="{% url 'product_delete' product.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    {% endif %}
            <a href="{% url 'category_list' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
</div>
{% endblock %}
